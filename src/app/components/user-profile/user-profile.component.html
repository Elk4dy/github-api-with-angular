<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <a class="navbar-brand" href="#">
      <img src="../assets/images/github-logo-light.png" alt="github-logo">
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="search-input-wrapper">
        <form class="form-inline my-2 my-lg-0">
          <label for="">
            <input class="mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </label>
        </form>
      </div>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Pull requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Issues</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Marketplace</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Explore</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li> -->
      </ul>

    </div>
    <div class="options-wrapper" *ngIf="innerWidth > 991">
      <div class="add-new">+ <span class="dropdown-caret"></span></div>
      <div class="profile-options">
        <img [src]="user.avatar" onerror="this.src = '../assets/images/none.png'" alt="github-logo">
        <span class="dropdown-caret"></span>
      </div>
    </div>
  </nav>
</header>
<section class="prodile-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-12">
      <app-user-personal-info [user]="user"></app-user-personal-info>
      </div>
      <div class="col-lg-9 col-12">
        <app-user-career-info [user]="user"></app-user-career-info>
      </div>
    </div>
  </div>
</section>
